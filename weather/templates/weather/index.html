<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/fontawesome.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
    <div class="parent">
        <div class="child">
            <div class="main_weather search">
                <label for="town" class="form-label">Синоптик</label>
                    <form method="post">
                        {% csrf_token %}
                        <input class="form-control" list="datalistOptions" id="town" placeholder="Название города" name="city">
                        <datalist id="datalistOptions">
                <!--            <option value="San Francisco">-->
                <!--            <option value="New York">-->
                <!--            <option value="Seattle">-->
                <!--            <option value="Los Angeles">-->
                <!--            <option value="Moscow">-->
                <!--            <option value="volgograd">-->
                <!--            <option value="Sochi">-->

                        </datalist>
                        <button type="submit" class="btn btn-primary butn_subm">Узнать</button>
                    </form>
            </div>
        </div>
    </div>


<div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
  </div>
  </div>
</div>

    {% if city %}
<!--    <div class="col-md-8 col-lg-6 col-xl-4 toast_weather" aria-live="assertive" aria-atomic="true">-->
    <div id="weather" class="toast_weather">
        <div class="card" style="color: #4B515D; border-radius: 35px;">
          <div class="card-body p-4">

            <div class="d-flex">
              <h6 class="flex-grow-1">{{ city }}</h6>
              <button type="button" class="btn-close" aria-label="Close" onclick="(document.getElementById('weather').style.display='none')"></button>
            </div>

            <div class="d-flex flex-column text-center mt-2 mb-2">
              <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> {{ temp }}°C </h6>
              <span class="small" style="color: #7186bc">{{ description }}</span>
            </div>

            <div class="d-flex align-items-center">
              <div class="flex-grow-1" style="font-size: 1rem;">
                <div><i class="fas fa-cloud fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{ clouds }}%
                  </span></div>
                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> {{ humidity }}% </span>
                </div>
                <div><img style="width: 20px; height: 16px" src="{% static 'icons/pressure.png' %}"> <span class="ms-1"> {{ pressure }} мм рт. ст. </span>
                </div>
              </div>
              <div>
                <img src="{{ icon }}"
                  width="100px">
              </div>
            </div>
          </div>
        </div>
    </div>
<!--    </div>-->
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<!--<script src="{% static 'js/close.js' %}"></script>-->
</body>
</html>
